<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos | Santuario de Mapaches</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo de Santuario de Mapaches">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="quienes-somos.html">Quiénes Somos</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contáctenos</a></li>
            </ul>
        </nav>
    </header>

    <section id="contacto">
        <img src="images/banner-contacto.jpg" alt="Banner Contáctenos" class="cover-image">
        <h2>Contáctenos</h2>
        <div class="contact-info">
            <p><strong>Dirección:</strong> La Chorrera, Panamá, Calle 1, Santuario de Mapaches</p>
            <p><strong>Teléfono:</strong> 1-800-Racoon</p>
            <p><strong>Correo Electrónico:</strong> <a href="mailto:racoons@sanctuary.com">racoons@sanctuary.com</a></p>
            <iframe src="https://www.google.com/maps/embed?... (map URL here) ..." allowfullscreen="" loading="lazy"></iframe>
        </div>
        <form id="contact-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>Fermin Garcia 2016. Sitio Web con los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
